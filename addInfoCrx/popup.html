<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 600px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    #previewArea {
      max-height: 400px;
      overflow: auto;
      margin: 10px 0;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 4px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    .buttons {
      display: none;
    }
  </style>
</head>
<body>
  <h3>链家成交记录爬取</h3>
  <button id="crawlBtn">开始爬取</button>
  <div id="status"></div>
  <div id="previewArea">
    <h4>数据预览（前5条记录）</h4>
    <table id="previewTable">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="buttons">
    <button id="confirmBtn">确认并保存</button>
    <button id="cancelBtn">取消</button>
  </div>
  <div class="note">
    注意：请在链家小区成交记录页面使用此功能<br>
    页面地址格式：*.ke.com/chengjiao/c*
  </div>
  <script src="popup.js"></script>
</body>
</html>
