<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 600px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    #previewArea {
      max-height: 400px;
      overflow: auto;
      margin: 10px 0;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 4px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    .buttons {
      display: none;
    }
    .tab-buttons {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-button {
      flex: 1;
      padding: 8px;
      margin: 0 5px;
      border: 1px solid #ddd;
      background: #f5f5f5;
      cursor: default;
    }
    .tab-button:disabled {
      opacity: 0.6;
    }
    .tab-button.active {
      background: #fff;
      border-bottom: 2px solid #1890ff;
      opacity: 1;
    }
    .progress {
      margin: 10px 0;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #1890ff;
      width: 0;
      transition: width 0.3s ease;
    }
    .progress-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tab-buttons">
    <button class="tab-button active" data-type="sold">成交房源</button>
    <button class="tab-button" data-type="onSale">在售房源</button>
  </div>
  <button id="crawlBtn">开始爬取</button>
  <div id="status"></div>
  <div id="previewArea">
    <h4>数据预览（前5条记录）</h4>
    <table id="previewTable">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="buttons">
    <button id="confirmBtn">确认并保存</button>
    <button id="cancelBtn">取消</button>
  </div>
  <div class="note">
    注意：请在链家房源页面使用此功能<br>
    成交页面：*.ke.com/chengjiao/c*<br>
    在售页面：*.ke.com/ershoufang/c*
  </div>
  <script src="popup.js"></script>
</body>
</html>
